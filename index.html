<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

<div class="container">
  <main>
    <img src="images/icon-star.svg" class="card-icon"alt="little orange star">
    <h1 class="card-title">How did we do?</h1>
    <p class="card-body">
      Please let us know how we did with 
      your support request. 
      All feedback is appreciated to help
      us to improve our offering
    </p>
    <ul class="cards-rates">
      <li class="rate" id="one">1</li>
      <li class="rate" id="two">2</li>
      <li class="rate" id="three">3</li>
      <li class="rate" id="four">4</li>
      <li class="rate" id="five">5</li>
    </ul>
    <button id="btn">SUBMIT</button>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
